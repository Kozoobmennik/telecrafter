plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'com.senderman'
version '1.3.2'

repositories {
    mavenCentral()
}

def bukkitPath = '/home/senderman/mineserver/craftbukkit-1.16.1.jar'

dependencies {
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.2'
    implementation 'org.telegram:telegrambots:4.9.1'
    compileOnly files(bukkitPath)
}

shadowJar {
    mergeServiceFiles()
}
